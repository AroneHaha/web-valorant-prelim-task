<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT - Sign Up</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/signin-config.js"></script>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body class="font-sans antialiased min-h-screen flex items-center justify-center relative overflow-x-hidden">

    <!-- BACKGROUND -->
    <div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
        <img src="assets/bgs/sign-iin.webp" 
             alt="Valorant Character" 
             class="absolute top-0 right-0 h-full w-full object-cover hero-mask opacity-60">
        
        <div class="absolute inset-0 bg-gradient-to-l from-valorant-dark/40 via-valorant-dark/50 to-valorant-dark"></div>
    </div>

    <div class="absolute top-1/2 left-0 w-full h-[60%] -translate-y-1/2 bg-valorant-red opacity-5 -skew-x-12 z-0"></div>
    <div class="absolute top-0 right-0 w-1/3 h-full bg-gradient-to-l from-valorant-red/10 to-transparent z-0"></div>

    <!-- NAVBAR -->
    <header id="navbar" class="fixed w-full top-0 z-50 transition-all duration-300 py-4 px-6 md:px-12 flex justify-between items-center border-b border-transparent h-20">
        <div class="md:hidden text-white cursor-pointer text-2xl">
            &#9776;
        </div>

        <div class="flex items-center">
            <a href="index.html" class="flex items-center gap-4 group">
                <img src="assets/text-logo/valorant.webp" alt="Valorant Logo" class="h-8 w-auto group-hover:opacity-80 transition-opacity duration-300">
            </a>
        </div>

        <nav class="hidden md:flex gap-8 text-sm font-bold uppercase tracking-widest text-valorant-white">
            <a href="index.html" class="nav-link hover:text-valorant-red transition-colors">Game Info</a>
            <a href="maps.html" class="nav-link hover:text-valorant-red transition-colors">Maps</a>
            <a href="agents.html" class="nav-link hover:text-valorant-red transition-colors">Agents</a>
            <a href="download.html" class="nav-link hover:text-valorant-red transition-colors">Download</a>
            <a href="https://valorantesports.com/en-US/" class="nav-link hover:text-valorant-red transition-colors">Esports</a>
        </nav>

        <a href="sign-in.html" class="hidden md:inline-block bg-valorant-red text-white font-bold uppercase tracking-widest text-s 
            py-2 px-10 rounded-lg hover:bg-white hover:text-valorant-red transition-all duration-300 cursor-pointer">
            Sign in
        </a>
    </header>

    <!-- MAIN CONTENT -->
    <div class="relative z-10 w-full max-w-5xl mx-auto px-6 py-12 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
        
        <div class="hidden lg:block fade-in" style="animation-delay: 0.1s;">
            <h1 class="text-7xl md:text-9xl font-bold uppercase text-white leading-none tracking-tighter mb-4">
                WE ARE <br> 
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-600">VALORANT</span>
            </h1>
            <p class="text-xl text-valorant-gray font-light max-w-md">
                Create your Riot Account. Your journey to become the best starts here.
            </p>
            
            <div class="w-24 h-1 bg-valorant-red mt-8"></div>
        </div>

        <div class="w-full max-w-lg mx-auto bg-valorant-dark/80 backdrop-blur-xl p-8 md:p-10 border border-white/10 shadow-2xl clip-corner fade-in" style="animation-delay: 0.2s;">
            
            <h2 class="text-4xl font-bold uppercase text-white mb-8 tracking-wider">Create Account</h2>

            <form action="#" method="POST" class="space-y-4">
                
                <!-- Username -->
                <div class="input-group relative">
                    <input type="text" id="username" class="input-style w-full bg-black/40 border border-gray-600 text-white px-5 py-3 text-base focus:border-valorant-red outline-none placeholder-transparent clip-corner" placeholder="Username" required>
                    <label for="username" class="absolute left-5 top-3 text-gray-400 text-base transition-all pointer-events-none uppercase tracking-wide">Username</label>
                </div>

                <!-- Email -->
                <div class="input-group relative">
                    <input type="email" id="email" class="input-style w-full bg-black/40 border border-gray-600 text-white px-5 py-3 text-base focus:border-valorant-red outline-none placeholder-transparent clip-corner" placeholder="Email" required>
                    <label for="email" class="absolute left-5 top-3 text-gray-400 text-base transition-all pointer-events-none uppercase tracking-wide">Email</label>
                </div>

                <!-- Password -->
                <div class="input-group relative">
                    <input type="password" id="password" class="input-style w-full bg-black/40 border border-gray-600 text-white px-5 py-3 text-base focus:border-valorant-red outline-none placeholder-transparent clip-corner" placeholder="Password" required>
                    <label for="password" class="absolute left-5 top-3 text-gray-400 text-base transition-all pointer-events-none uppercase tracking-wide">Password</label>
                </div>

                <!-- Date of Birth -->
                <div class="input-group relative">
                    <input type="date" id="dob" class="input-style w-full bg-black/40 border border-gray-600 text-white px-5 py-3 text-base focus:border-valorant-red outline-none placeholder-transparent clip-corner text-gray-300 [color-scheme:dark]" required>
                    <label for="dob" class="absolute left-5 top-3 text-gray-400 text-base transition-all pointer-events-none uppercase tracking-wide bg-valorant-dark px-1">Date of Birth</label>
                </div>

                <!-- Checkboxes -->
                <div class="space-y-3 py-2">
                    <label class="flex items-start gap-3 text-gray-400 cursor-pointer hover:text-white transition-colors group">
                        <input type="checkbox" class="mt-1 w-5 h-5 accent-valorant-red bg-transparent border-gray-600 rounded-sm cursor-pointer">
                        <span class="text-sm leading-relaxed">I agree to the <a href="#" class="text-valorant-red hover:underline">Terms of Service</a> and <a href="#" class="text-valorant-red hover:underline">Privacy Policy</a>.</span>
                    </label>
                    
                    <label class="flex items-start gap-3 text-gray-400 cursor-pointer hover:text-white transition-colors group">
                        <input type="checkbox" class="mt-1 w-5 h-5 accent-valorant-red bg-transparent border-gray-600 rounded-sm cursor-pointer">
                        <span class="text-sm leading-relaxed">I would like to receive news and special offers from Riot Games.</span>
                    </label>
                </div>

                <button type="submit" class="btn-main w-full bg-valorant-red text-white font-bold uppercase tracking-widest text-lg py-3 mt-4 clip-corner shadow-lg shadow-valorant-red/20">
                    Create Account
                </button>

                <div class="relative py-4">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-valorant-dark text-gray-500 uppercase tracking-widest font-bold">Or sign up with</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button type="button" class="flex items-center justify-center gap-2 border border-gray-600 hover:border-white text-gray-300 hover:text-white py-2.5 uppercase font-bold tracking-wide transition-all clip-corner">
                        Google
                    </button>
                    <button type="button" class="flex items-center justify-center gap-2 border border-gray-600 hover:border-white text-gray-300 hover:text-white py-2.5 uppercase font-bold tracking-wide transition-all clip-corner">
                        Facebook
                    </button>
                </div>

            </form>

            <div class="mt-8 text-center border-t border-gray-800 pt-6">
                <p class="text-gray-400 text-sm uppercase tracking-widest mb-2">Already have a Riot Account?</p>
                <a href="sign-in.html" class="text-xl font-bold text-white hover:text-valorant-red uppercase tracking-wider transition-colors">
                    Sign In
                </a>
            </div>

        </div>
    </div>

    <!-- FOOTER LOGO -->
    <div class="absolute bottom-6 left-6 z-10 opacity-50 hidden md:block">
        <div class="flex items-center gap-2">
            <div class="w-4 h-4 bg-valorant-red rotate-45"></div>
            <span class="text-white font-bold uppercase tracking-widest text-sm">Riot Games</span>
        </div>
    </div>

</body>
</html>
